<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/CSS/style.css"
   />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
             <div class="col-4">

                    <h3> Search For A City: </h3>
                        <div class="form-outline">
                            <input type="search" id="form1" class="form-control" placeholder="San Diego"
                            aria-label="Search" />
                                <button type="button" class="btn btn-primary btn-lg btn-block"id="searchBtn">Search</button>
                        </div>

                
            </div>
        
        
            <div class="col-8 current-forecast" id="current-forecast">
                <ul id="conditions" class="list-group list-group-flush">

                </ul>
            </div>
        </div> 
            <div class="row justify-content-end">
                <div class="col-8 fiveDay " id="fiveDay">
                    <h4>5-Day Forecast:</h4>
                    <div class="row" id="forecast"></div>
                </div>
            </div>
        
            
    </div>


<script src="./assets/JS/script.js"></script>
</body>
</html>
